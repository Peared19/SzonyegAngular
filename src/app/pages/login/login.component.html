<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email cím</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Az email cím megadása kötelező
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Kérjük, adjon meg érvényes email címet
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Jelszó</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            A jelszó megadása kötelező
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            A jelszónak legalább 6 karakter hosszúnak kell lennie
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading">
            {{ isLoading ? 'Bejelentkezés...' : 'Bejelentkezés' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
