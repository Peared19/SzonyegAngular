<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
      <mat-card-subtitle>Enter your credentials to access your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input type="email" matInput autocomplete="email"/>
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Enter your registered email</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input  type="password" matInput autocomplete="current-password"/>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>Enter your password</mat-hint>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox>Remember me</mat-checkbox>
          <a class="forgot-password">Forgot password?</a>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="login-button">
        <mat-icon>login</mat-icon>
        Log In
      </button>
      <div class="register-prompt">
        Already have an account? <a (click)="callMenuMethod()">Register</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
